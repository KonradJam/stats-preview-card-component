<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
  <main class="card">
    <div class="card__hero" role="presentation">
      <img class="card__image"
        srcset="assets/images/image-header-mobile.jpg 600w,
        assets/images/image-header-desktop.jpg 800w"
        sizes="(max-width: 1023px) 600px, (min-width: 1024px) 800px"
        src="assets/images/image-header-mobile.jpg" alt="">
    </div>
    <section class="card__content" aria-labelledby="card__title">
      <header class="card__header">
        <h1 id="card__title" class="card__title">Get <span class="card__spec">insights</span> that help your business grow.</h1>
        <p class="card__desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </header>
      <section class="card__stats" aria-label="Buisness statistics">
        <div class="card__group">
          <p class="card__number">10k+</p>
          <p class="card__name">companies</p>
        </div>
        <div class="card__group">
          <p class="card__number">314</p>
          <p class="card__name">templates</p>
        </div>
        <div class="card__group">
          <p class="card__number">12M+</p>
          <p class="card__name">queries</p>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
